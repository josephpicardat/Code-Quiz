<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Coding Quiz</title>
  </head>

  <body>

    <!-- header -->
    <header class="header">
      <button class="headerItems hh" id="highscore">Highscores</button>
      <button class="headerItems hh" id="homeButton">Home</button>
      <h2 class="headerItems">Time Left: <span id="time">30</span></h2>
    </header>

    <br>

    <!-- Home Section -->
    <section class="section home" id="home">
        <h1 class="title">Coding Quiz</h1>
        <h6>This is the description of the quiz</h6>
        <button id="startButton" onclick="clock(); document.getElementById('time').innerHTML='30';">Start Quiz</button>
      </section>

    <!-- Questions Section -->
    <section class="section questions" id="questions">
      <h1 class="title" id="quizQuestion"></h1>
      <button class="answers" >1. <span id="answer1"></span></button>
      <button class="answers" >2. <span id="answer2"></span></button>
      <button class="answers" >3. <span id="answer3"></span></button>
      <button class="answers" >4. <span id="answer4"></span></button>
    </section>

    <!-- Div that displays if the anwser is correct or incorrect -->
    <div id="isItRight">
      <h3 id="correctness">correct!</h3>
    </div>

    <!-- Scores Section -->
    <section class="section scores" id="scores">
      <h1 class="title">Scores</h1>
      <p>Your Score: <span id="top-score">0</span></p>

      <!-- User Input for initial and auto generated score -->
      <form id="score-form" method="POST">
        <label for="initial-text">Add Only Your Initials (will auto enter score) </label>
        <input type="text" placeholder="Initials" name="initial-text" id="initial-text" />
      </form>
      <div class="scoresContainer">
        <ul id="score-list"></ul>
      </div>
    
    </section>
        
    <!-- Script Source -->
    <script src="./assets/js/script.js"></script>

  </body>

</html>
